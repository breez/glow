name: glow_breez
description: "Flutter app showcasing Breez SDK - Nodeless (Spark Implementation)."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  breez_sdk_spark_flutter:
    path: ../spark-sdk/packages/flutter
  flutter_riverpod: ^3.0.3
  path_provider: ^2.1.5
  pretty_qr_code: ^3.5.0

  device_info_plus: ^12.2.0
  logger: ^2.6.2
  archive: ^4.0.7
  share_plus: ^12.0.1


  ## Unused
  bip39: ^1.0.6
  flutter_secure_storage: ^10.0.0-beta.4
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  crypto: ^3.0.6  # For wallet ID generation
  
dependency_overrides:
  breez_sdk_spark_flutter:
    path: ../spark-sdk/packages/flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  mockito: ^5.4.0
  build_runner: ^2.4.0  # For generating mocks
  path_provider_platform_interface: ^2.1.2

  freezed: ^3.2.3
  json_serializable: ^6.11.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
